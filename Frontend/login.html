<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <script src="https://kit.fontawesome.com/c3e5723c5b.js" crossorigin="anonymous"></script>
    </head>
    <body class="body--login">
        <header class="header">
            <img class="img_logo" src="./images/icon-left-font.png"/>
        </header>
        <div class="block_login">
            <span>Sign In</span>
            <form class="form_login" action="#">
                <div class="login">
                    <label for="email">Email</label>
                    <input name="email" class="input_email" type="text" id="email"/>
                </div>
                <div class="login">
                    <label for="password">Password</label>
                    <input name="password" class="input_password" type="text" id="password"/>
                </div>
                <div class="login">
                    <button class="btn btn-primary">login</button>
                </div>
            </form>
        </div>
    </body>
</html>
