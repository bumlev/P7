<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <script src="https://kit.fontawesome.com/c3e5723c5b.js" crossorigin="anonymous"></script>
    </head>
    <body class="body--login">
        <header class="header">
            <img class="img_logo" src="./images/icon-left-font.png"/>
            <nav class="margin_nav">
                <a href="#" class="p-2 text-white text-decoration-none"><i class="home_icon fas fa-user-plus fa-2x"></i>
                    <span>Signup</span></a>
                <a href="#" class="p-2 text-white text-decoration-none"><i class="fas fa-sign-in-alt fa-2x"></i>
                    <span>Login</span></a>
            </nav>
        </header>
        <div class="block_login">
            <span class="register">Register</span>
            <form class="form_login" action="#">
                <div class="login">
                    <label for="email">Email</label>
                    <input name="email" class="input_email" type="text" id="email"/>
                    <span id="err_email">Error de input_email</span>
                </div>
                <div class="login">
                    <label for="password">Password</label>
                    <input name="password" class="input_password" type="text" id="password"/>
                    <span id="err_password">Error de input_password</span>
                </div>
                <div class="login">
                    <label for="username">Username</label>
                    <input name="username" class="input_username" type="text" id="username"/>
                    <span id="err_username">Error de input_username</span>
                </div>
                <div class="login">
                    <label for="bio">Bio</label>
                    <input name="bio" class="input_bio" type="text" id="bio"/>
                    <span id="err_bio">Error de input_bio</span>
                </div>
                <div class="login">
                    <button class="btn btn-primary">save</button>
                </div>
            </form>
        </div>
    </body>
</html>
